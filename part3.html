<!DOCTYPE html>
<head>
  <style media="screen">
    fieldset {
      border: 10px solid yellow;
      background-color: lightyellow;
      margin-bottom: 10px;
      width: 720px;
    }
    label {
      width: 180px;
      display: inline-block;
      vertical-align: top;
      text-align: right;
    }
    label.checkbox-label {
      width:auto;
    }
    textarea {
      width: 360px;
      height: 50px;
    }
    span {
      text-align: center;
    }
    label:hover {
      font-size: 20px;
    }
    input:hover {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website</h1>
  <form class="" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
    <fieldset><legend>Your Face</legend>
      <label for="files">Your image:</label>
      <input id="files" type="file" name="image" required><br>
      <label for="preview">Image preivew:</label>
      <img id="preview"/>
    </fieldset><br>
    <fieldset><legend>Your General Details</legend>
      <label for="name">Name: </label>
      <input type="text" name="name" placeholder="Your full name" id="name" required><br>
      <label for="gender" class="radio-label"> Gender: </label>
      <input type="radio" name="gender" id="gender" value="" required> Male
      <input type="radio" name="gender" id="gender" value="" required> Female <br>
      <label for="age">Age:</label>
      <input type="number" name="age" value="18" id="age" required><br>
      <label for="birthday">Date of birth:</label>
      <input type="date" name="birthday" id="birthday"><br>
      <label for="color">Favorite color:</label>
      <input type="color" name="color" value="" id="color"><br>
      <label for="country">Which country:</label>
      <select id="country">
        <option value="no selection">no selection</option>
        <option value="Austria">Austria</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
      </select>
    </fieldset><br>
    <fieldset><legend>Your Indicators</legend>
      <label for="height">Height:</label>
      <span>Short</span><input type="range" id="height" name="height" value="50" min="0"  max="100" step="10"> <span>Tall</span> <br>
      <label for="salary">Salary:</label>
      <span>Poor</span> <input type="range" id="salary" name="salary" value="50" min="0" max="100" step="10"> <span>Rich</span><br>
    </fieldset><br>
    <fieldset><legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="" required><br>
      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" value=""><br>
      <label for="address">Address:</label>
      <textarea name="address" id="address" rows="8" cols="40"></textarea><br>
      <label for="method" class="checkbox-label">Method to contact you:</label>
      <input type="checkbox" id="method" name="email" value="">Email
      <input type="checkbox" id="method" name="Whatsapp" value="">Whatsapp
      <input type="checkbox" id="method" name="In-app" value="">In-app chat
    </fieldset><br>
    <input type="submit" name="name" value="submit">
  </form>
  <script>
    document.getElementById("files").onchange = function () {
      var reader = new FileReader();

      reader.onload = function (e) {
          // get loaded data and render thumbnail.
          document.getElementById("preview").src = e.target.result;
      };

      // read the image file as a data URL.
      reader.readAsDataURL(this.files[0]);
    };
  </script>
</body>
