<!DOCTYPE html>
<head>
  <style media="screen">
    div:hover {
      font-size: 20pt;
    }
  </style>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website</h1>
  <form class="" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
    <fieldset><legend>Your Face</legend>
      <label for="Your image">Your image:</label>
      <input id="Your image" type="file" name="image" required><br>
      <label for="preview">Image preivew:</label>
      <img src="" alt="" id="preview"/>
    </fieldset><br>
    <fieldset><legend>Your General Details</legend>
      <label for="name">Name: </label>
      <input type="text" name="name" placeholder="Your full name" id="name" required><br>
      <label for="gender"> Gender: </label>
      <input type="radio" name="gender" id="gender" value="" required> Male
      <input type="radio" name="gender" id="gender" value="" required> Female <br>
      <label for="age">Age:</label>
      <input type="number" name="age" value="18" id="age" required><br>
      <label for="birthday">Date of birth:</label>
      <input type="date" name="birthday" id="birthday"><br>
      <label for="color">Favorite color:</label>
      <input type="color" name="color" value="" id="color"><br>
      <label for="country">Which country:</label>
      <select id="country">
        <option value="no selection">no selection</option>
        <option value="Austria">Austria</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
      </select>
    </fieldset><br>
    <fieldset><legend>Your Indicators</legend>
      <label for="height">Height:</label>
      Short <input type="range" id="height" name="height" value="50" min="0"  max="100" step="10"> Tall <br>
      <label for="salary">Salary:</label>
      Poor <input type="range" id="salary" name="salary" value="50" min="0" max="100" step="10"> Rich <br>
    </fieldset><br>
    <fieldset><legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="" required><br>
      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" value=""><br>
      <label for="address">Address:</label>
      <input type="textarea" id="address" name="address" value=""><br>
      <label for="method">Method to contact you:</label>
      <input type="checkbox" id="method" name="email" value="">Email
      <input type="checkbox" id="method" name="Whatsapp" value="">Whatsapp
      <input type="checkbox" id="method" name="In-app" value="">In-app chat
    </fieldset><br>
    <input type="submit" name="name" value="submit">
  </form>
</body>
